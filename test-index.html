<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="NOVRAUX - A new chapter in fashion. Built on intention, rooted in craft, designed for those who refuse the ordinary. Coming soon.">
  <meta name="theme-color" content="#0a0a0a">
  <meta property="og:title" content="NOVRAUX - Coming Soon">
  <meta property="og:description" content="A new chapter in fashion â€” built on intention, rooted in craft.">
  <meta property="og:type" content="website">
  <title>NOVRAUX â€” A New Chapter in Fashion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Inter:wght@300;400&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --bg-subtle: #111111;
      --text: #e8e4df;
      --text-dim: #6b6560;
      --accent: #c9a96e;
      --accent-light: #d4bc8d;
      --accent-dim: rgba(201, 169, 110, 0.15);
      --border: rgba(201, 169, 110, 0.12);
      --error: rgba(180, 80, 80, 0.6);
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- LOADER --- */
    .loader {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-logo {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.5rem;
      letter-spacing: 0.4em;
      color: var(--accent);
      text-transform: uppercase;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 1;
      }
    }

    /* --- PARTICLES BACKGROUND --- */
    .particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        opacity: 0;
        transform: translateY(0) scale(0);
      }

      10% {
        opacity: 0.6;
        transform: scale(1);
      }

      90% {
        opacity: 0.3;
      }

      100% {
        opacity: 0;
        transform: translateY(-100vh) scale(0);
      }
    }

    /* --- AMBIENT BACKGROUND --- */
    .ambient {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .ambient::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -10%;
      width: 70%;
      height: 70%;
      background: radial-gradient(ellipse, rgba(201, 169, 110, 0.06) 0%, transparent 70%);
      filter: blur(60px);
      animation: driftA 18s ease-in-out infinite alternate;
    }

    .ambient::after {
      content: '';
      position: absolute;
      bottom: -10%;
      right: -15%;
      width: 60%;
      height: 60%;
      background: radial-gradient(ellipse, rgba(100, 80, 60, 0.07) 0%, transparent 70%);
      filter: blur(80px);
      animation: driftB 22s ease-in-out infinite alternate;
    }

    @keyframes driftA {
      to {
        transform: translate(8%, 5%) rotate(2deg);
      }
    }

    @keyframes driftB {
      to {
        transform: translate(-6%, -8%) rotate(-2deg);
      }
    }

    /* --- GRAIN OVERLAY --- */
    .grain {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.2;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      background-size: 200px 200px;
    }

    /* --- LAYOUT --- */
    .page {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
    }

    /* --- TOP LINE --- */
    .top-line {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 48px;
      background: linear-gradient(to bottom, transparent, var(--accent));
      opacity: 0.4;
      animation: fadeInLine 1.2s ease forwards;
    }

    @keyframes fadeInLine {
      from {
        opacity: 0;
        transform: translateX(-50%) scaleY(0);
      }

      to {
        opacity: 0.4;
        transform: translateX(-50%) scaleY(1);
      }
    }

    /* --- BRAND MARK --- */
    .brand-mark {
      text-align: center;
      animation: revealBrand 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes revealBrand {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-mark h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(3.2rem, 10vw, 7.5rem);
      letter-spacing: 0.3em;
      color: var(--text);
      text-transform: uppercase;
      line-height: 1;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent-light) 50%, var(--text) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes shimmer {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .brand-mark .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 300;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      color: var(--text-dim);
      letter-spacing: 0.2em;
      margin-top: 18px;
      text-transform: lowercase;
      animation: fadeIn 1.8s 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* --- DIVIDER --- */
    .divider {
      width: 50px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 48px auto;
      opacity: 0;
      animation: fadeIn 1.6s 0.9s ease forwards;
    }

    /* --- DESCRIPTION --- */
    .description {
      max-width: 480px;
      text-align: center;
      font-size: 0.85rem;
      line-height: 2;
      color: var(--text-dim);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.6s 1.1s ease forwards;
    }

    /* --- COUNTDOWN --- */
    .countdown-section {
      margin-top: 48px;
      opacity: 0;
      animation: fadeIn 1.6s 1.3s ease forwards;
    }

    .countdown-label {
      font-size: 0.65rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent);
      text-align: center;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    .countdown-item {
      text-align: center;
    }

    .countdown-value {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 300;
      color: var(--text);
      line-height: 1;
      min-width: 60px;
    }

    .countdown-unit {
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-top: 8px;
    }

    .countdown-separator {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      color: var(--accent);
      opacity: 0.4;
      align-self: flex-start;
      margin-top: 4px;
    }

    /* --- EMAIL FORM --- */
    .email-section {
      margin-top: 56px;
      width: 100%;
      max-width: 420px;
      opacity: 0;
      animation: fadeIn 1.6s 1.5s ease forwards;
    }

    .email-label {
      display: block;
      font-size: 0.68rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 16px;
      text-align: center;
    }

    .email-wrap {
      display: flex;
      align-items: stretch;
      border: 1px solid var(--border);
      border-radius: 3px;
      background: var(--accent-dim);
      backdrop-filter: blur(8px);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .email-wrap:focus-within {
      border-color: rgba(201, 169, 110, 0.4);
      box-shadow: 0 0 30px rgba(201, 169, 110, 0.08);
    }

    .email-wrap.error {
      border-color: var(--error);
      animation: shake 0.5s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      60% {
        transform: translateX(-6px);
      }

      40%,
      80% {
        transform: translateX(6px);
      }
    }

    .email-wrap input[type="email"] {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      padding: 18px 22px;
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
    }

    .email-wrap input[type="email"]::placeholder {
      color: var(--text-dim);
      transition: opacity 0.3s ease;
    }

    .email-wrap input[type="email"]:focus::placeholder {
      opacity: 0.5;
    }

    .email-wrap button {
      background: transparent;
      border: none;
      border-left: 1px solid var(--border);
      padding: 18px 28px;
      color: var(--accent);
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 0.72rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .email-wrap button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 110, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .email-wrap button:hover::before {
      transform: translateX(100%);
    }

    .email-wrap button:hover {
      background: rgba(201, 169, 110, 0.08);
    }

    .email-wrap button:active {
      background: rgba(201, 169, 110, 0.15);
    }

    /* --- SUCCESS STATE --- */
    .success-msg {
      display: none;
      text-align: center;
      padding: 20px 0;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      animation: successPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes successPop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .success-msg.show {
      display: block;
    }

    .success-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid var(--accent);
      border-radius: 50%;
      line-height: 18px;
      text-align: center;
      margin-right: 10px;
      font-size: 0.7rem;
    }

    /* --- SOCIAL LINKS --- */
    .social-links {
      margin-top: 48px;
      display: flex;
      gap: 28px;
      opacity: 0;
      animation: fadeIn 1.6s 1.7s ease forwards;
      position: relative;
      z-index: 10;
      justify-content: center;
    }

    .social-link {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.65rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
    }

    .social-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .social-link:hover {
      color: var(--accent);
    }

    .social-link:hover::after {
      width: 100%;
    }

    /* --- BOTTOM --- */
    .bottom {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.6s 1.9s ease forwards;
    }

    .bottom-line {
      width: 1px;
      height: 32px;
      background: linear-gradient(to top, transparent, var(--accent));
      opacity: 0.25;
      margin: 0 auto 16px;
    }

    .bottom p {
      font-size: 0.6rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    /* --- CURSOR GLOW (Desktop) --- */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(201, 169, 110, 0.04) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      opacity: 0;
    }

    /* --- MOBILE --- */
    @media (max-width: 640px) {
      .page {
        padding: 100px 20px 100px;
      }

      .email-wrap button {
        padding: 16px 18px;
        font-size: 0.65rem;
      }

      .description {
        font-size: 0.78rem;
      }

      .countdown {
        gap: 16px;
      }

      .countdown-value {
        min-width: 45px;
      }

      .social-links {
        gap: 20px;
      }

      .cursor-glow {
        display: none;
      }
    }

    @media (max-width: 400px) {
      .countdown-separator {
        display: none;
      }

      .countdown {
        gap: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="loader-logo">Novraux</div>
  </div>

  <!-- Cursor Glow Effect -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <div class="ambient"></div>
  <div class="grain"></div>

  <div class="page">
    <div class="top-line"></div>

    <div class="brand-mark">
      <h1>Novraux</h1>
      <p class="tagline">something new is coming</p>
    </div>

    <div class="divider"></div>

    <p class="description">
      A new chapter in fashion â€” built on intention, rooted in craft, and designed for those who refuse the ordinary.
    </p>

    <!-- Countdown Timer -->
    <div class="countdown-section">
      <p class="countdown-label">Launching In</p>
      <div class="countdown" id="countdown">
        <div class="countdown-item">
          <div class="countdown-value" id="days">00</div>
          <div class="countdown-unit">Days</div>
        </div>
        <span class="countdown-separator">:</span>
        <div class="countdown-item">
          <div class="countdown-value" id="hours">00</div>
          <div class="countdown-unit">Hours</div>
        </div>
        <span class="countdown-separator">:</span>
        <div class="countdown-item">
          <div class="countdown-value" id="minutes">00</div>
          <div class="countdown-unit">Min</div>
        </div>
        <span class="countdown-separator">:</span>
        <div class="countdown-item">
          <div class="countdown-value" id="seconds">00</div>
          <div class="countdown-unit">Sec</div>
        </div>
      </div>
    </div>

    <div class="email-section">
      <span class="email-label">Join the waitlist</span>
      <div class="email-wrap" id="formWrap">
        <input type="email" id="emailInput" placeholder="your@email.com" autocomplete="off"
          aria-label="Email address" />
        <button onclick="handleSubmit()" aria-label="Get early access">Early Access</button>
      </div>
      <p class="success-msg" id="successMsg">
        <span class="success-icon">âœ“</span>You're on the list
      </p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://instagram.com/novraux" class="social-link" target="_blank" rel="noopener"
        aria-label="Instagram">Instagram</a>
      <a href="https://twitter.com/novraux" class="social-link" target="_blank" rel="noopener" aria-label="X">X</a>
      <a href="https://www.tiktok.com/@novraux" class="social-link" target="_blank" rel="noopener"
        aria-label="TikTok">TikTok</a>
      <a href="https://facebook.com/novraux" class="social-link" target="_blank" rel="noopener"
        aria-label="Facebook">Facebook</a>
    </div>

    <div class="bottom">
      <div class="bottom-line"></div>
      <p>Â© 2026 Novraux</p>
    </div>
  </div>

  <script>
    // --- LOADER ---
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
      }, 1200);
    });

    // --- PARTICLES ---
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = window.innerWidth < 640 ? 15 : 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.bottom = '-10px';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (6 + Math.random() * 4) + 's';
        particle.style.width = (1 + Math.random() * 2) + 'px';
        particle.style.height = particle.style.width;
        container.appendChild(particle);
      }
    }
    createParticles();

    // --- CURSOR GLOW (Desktop only) ---
    if (window.innerWidth > 640) {
      const cursorGlow = document.getElementById('cursorGlow');
      let mouseX = 0, mouseY = 0;
      let glowX = 0, glowY = 0;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursorGlow.style.opacity = '1';
      });

      function animateGlow() {
        glowX += (mouseX - glowX) * 0.08;
        glowY += (mouseY - glowY) * 0.08;
        cursorGlow.style.left = glowX + 'px';
        cursorGlow.style.top = glowY + 'px';
        requestAnimationFrame(animateGlow);
      }
      animateGlow();

      document.addEventListener('mouseleave', () => {
        cursorGlow.style.opacity = '0';
      });
    }

    // --- COUNTDOWN ---
    // Set your launch date here (YYYY, Month-1, Day, Hour, Minute)
    const launchDate = new Date(2026, 2, 15, 0, 0, 0); // March 15, 2026

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // --- EMAIL FORM ---
    // âš ï¸ IMPORTANT: Replace this URL with your Google Apps Script URL
    // Follow the instructions in GOOGLE_SHEETS_SETUP.md to get your URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz2Fv6jIe5kLwak-a5gN14NqTBaIi-VPpVSzPxh3RTUxzpAhl0YGEDRrZ_gtq1z8rEd/exec';

    async function handleSubmit() {
      const input = document.getElementById('emailInput');
      const wrap = document.getElementById('formWrap');
      const button = wrap.querySelector('button');
      const msg = document.getElementById('successMsg');
      const email = input.value.trim();

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        wrap.classList.add('error');
        setTimeout(() => {
          wrap.classList.remove('error');
        }, 600);
        return;
      }

      // Show loading state
      const originalText = button.textContent;
      button.textContent = 'Sending...';
      button.disabled = true;
      input.disabled = true;

      try {
        // Send to Google Sheets
        if (GOOGLE_SCRIPT_URL !== 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
          await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // Required for Google Apps Script
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
          });
        } else {
          // Demo mode - just simulate delay if URL not set
          console.log('ðŸ“§ Demo mode: Email would be saved:', email);
          console.log('ðŸ’¡ Set up Google Sheets to save emails! See GOOGLE_SHEETS_SETUP.md');
          await new Promise(resolve => setTimeout(resolve, 500));
        }

        // Show success
        wrap.style.opacity = '0';
        wrap.style.transform = 'translateY(10px)';
        wrap.style.transition = 'all 0.4s ease';

        setTimeout(() => {
          wrap.style.display = 'none';
          msg.classList.add('show');
        }, 400);

      } catch (error) {
        // Even with no-cors, the request usually succeeds
        // Show success anyway (Google Apps Script doesn't return proper CORS headers)
        wrap.style.opacity = '0';
        wrap.style.transform = 'translateY(10px)';
        wrap.style.transition = 'all 0.4s ease';

        setTimeout(() => {
          wrap.style.display = 'none';
          msg.classList.add('show');
        }, 400);
      }
    }

    // Allow Enter key
    document.getElementById('emailInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') handleSubmit();
    });

    // Remove error state on input
    document.getElementById('emailInput').addEventListener('input', function () {
      document.getElementById('formWrap').classList.remove('error');
    });
  </script>
</body>
